<div class="accommodation-photos">
  <div class="accommodation-photos__main-image">
    <img
    [src]="'https://localhost/api/accommodations/images/'+imageIds[0]"
      alt="Main Image"
    />
  </div>
  <div class="accommodation-photos__thumbnail-list">
    <div class="accommodation-photos__thumbnail" *ngFor="let image of imageIds">
      <img
      [src]="'https://localhost/api/accommodations/images/'+image"
        alt="Thumbnail 1"
      />
    </div>
  </div>
</div>
