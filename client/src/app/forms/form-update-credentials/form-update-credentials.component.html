<form
  [formGroup]="formUpdateCredentials"
  (ngSubmit)="onSubmit($event)"
  class="form"
>
  <div class="form__errors-box" *ngIf="errors.length > 0">
    <ul class="form__errors-list">
      <li class="form__errors-item" *ngFor="let item of errors">
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="form__group">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      class="form__input"
      placeholder="you@example.com"
      formControlName="email"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          formUpdateCredentials.get('email')?.hasError('required') &&
          formUpdateCredentials.get('email')?.touched
        "
        class="form__error"
      >
        Email is required.
      </p>
      <p
        *ngIf="
          formUpdateCredentials.get('email')?.hasError('email') &&
          formUpdateCredentials.get('email')?.touched
        "
        class="form__error"
      >
        Please enter a valid email.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="username" class="form__label">Username</label>
    <input
      type="text"
      id="username"
      class="form__input"
      placeholder="Write down your username..."
      formControlName="username"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          formUpdateCredentials.get('username')?.hasError('required') &&
          formUpdateCredentials.get('username')?.touched
        "
        class="form__error"
      >
        Username is required.
      </p>
      <p
        *ngIf="
          formUpdateCredentials.get('username')?.hasError('username') &&
          formUpdateCredentials.get('username')?.touched
        "
        class="form__error"
      >
        Please enter a valid username.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input
      type="password"
      id="password"
      class="form__input"
      placeholder="********"
      formControlName="password"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          formUpdateCredentials.get('password')?.hasError('required') &&
          formUpdateCredentials.get('password')?.touched
        "
        class="form__error"
      >
        Password is required.
      </p>
    </div>
  </div>
  <app-button size="sm" color="rose" class="" type="submit">Submit</app-button>
</form>
