<form class="form">
  <div class="form__group">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      class="form__input"
      placeholder="you@example.com"
    />
  </div>

  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input
      type="password"
      id="password"
      class="form__input"
      placeholder="********"
    />
  </div>

  <button type="submit" class="form__button">Submit</button>
</form>
