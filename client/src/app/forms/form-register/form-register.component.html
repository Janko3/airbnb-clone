<form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)" class="form">
  <div class="form__group">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      class="form__input"
      placeholder="you@example.com"
      formControlName="email"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('email')?.hasError('required') &&
          registerForm.get('email')?.touched
        "
        class="form__error"
      >
        Email is required.
      </p>
      <p
        *ngIf="
          registerForm.get('email')?.hasError('email') &&
          registerForm.get('email')?.touched
        "
        class="form__error"
      >
        Please enter a valid email.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="username" class="form__label">Username</label>
    <input
      type="text"
      id="username"
      class="form__input"
      placeholder="Write down your username..."
      formControlName="username"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('username')?.hasError('required') &&
          registerForm.get('username')?.touched
        "
        class="form__error"
      >
        Username is required.
      </p>
      <p
        *ngIf="
          registerForm.get('username')?.hasError('username') &&
          registerForm.get('username')?.touched
        "
        class="form__error"
      >
        Please enter a valid username.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input
      type="password"
      id="password"
      class="form__input"
      placeholder="********"
      formControlName="password"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('password')?.hasError('required') &&
          registerForm.get('password')?.touched
        "
        class="form__error"
      >
        Password is required.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="firstName" class="form__label">First Name</label>
    <input
      type="text"
      id="firstName"
      class="form__input"
      placeholder="Write down your first name..."
      formControlName="firstName"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('firstName')?.hasError('required') &&
          registerForm.get('firstName')?.touched
        "
        class="form__error"
      >
        First Name is required.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="lastName" class="form__label">Last Name</label>
    <input
      type="text"
      id="lastName"
      class="form__input"
      placeholder="Write down your last name..."
      formControlName="lastName"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('lastName')?.hasError('required') &&
          registerForm.get('lastName')?.touched
        "
        class="form__error"
      >
        Last Name is required.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label for="currentPlace" class="form__label">Current Place</label>
    <input
      type="text"
      id="currentPlace"
      class="form__input"
      placeholder="Write down your current place..."
      formControlName="currentPlace"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          registerForm.get('currentPlace')?.hasError('required') &&
          registerForm.get('currentPlace')?.touched
        "
        class="form__error"
      >
        Current Place is required.
      </p>
    </div>
  </div>
  <div class="form__group">
    <label class="form__label">I want to register as</label>

    <div class="form__radio-group" *ngFor="let roleName of roles; index as i">
      <input
        type="radio"
        id="{{ 'radio' + roleName }}"
        class="form__radio-input"
        formControlName="role"
        [value]="roleName"
        [checked]="roleName == 'Guest'"
      />
      <label for="{{ 'radio' + roleName }}" class="form__radio-label">{{
        roleName
      }}</label>
    </div>
  </div>
  <re-captcha
    (resolved)="resolved($event)"
    (errored)="onErrorCaptcha($event)"
    errorMode="handled"
    siteKey="6LcgAxIpAAAAAGvlUKqkMGr_Oq30dS_U_v-LLWjq"
  ></re-captcha>
  <app-button size="md" color="rose" class="form__button" type="submit"
    >Register</app-button
  >
</form>
