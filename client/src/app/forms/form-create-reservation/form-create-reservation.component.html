<form
  [formGroup]="reservationForm"
  (ngSubmit)="submitReservation()"
  class="form"
>
  <app-calendar (datesChanged)="handleDateChange($event)"></app-calendar>
  <app-button size="md" color="rose" class="form__button" type="submit"
    >Confirm</app-button
  >
  <ul>
    <li *ngFor="let date of availabilityData.dateRange">Available Dates: {{date}} </li>
    <br/>
      <li *ngFor="let date of availabilityData.price">Price: {{date.price}}$</li>
    </ul>
</form>
