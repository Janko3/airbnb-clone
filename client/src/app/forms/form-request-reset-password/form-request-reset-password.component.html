<form
  action=""
  [formGroup]="requestResetPassword"
  (ngSubmit)="onSubmit($event)"
  class="form"
>
  <div class="form__group">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      class="form__input"
      placeholder="you@example.com"
      formControlName="email"
    />
    <div class="form__error-container">
      <p
        *ngIf="
          requestResetPassword.get('email')?.hasError('required') &&
          requestResetPassword.get('email')?.touched
        "
        class="form__error"
      >
        Email is required.
      </p>
      <p
        *ngIf="
          requestResetPassword.get('email')?.hasError('email') &&
          requestResetPassword.get('email')?.touched
        "
        class="form__error"
      >
        Please enter a valid email.
      </p>
    </div>
  </div>
  <app-button size="md" color="rose" class="form__button" type="submit"
    >Confirm</app-button
  >
</form>
