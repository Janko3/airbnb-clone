<app-header></app-header>
<div class="accommodation-details">
  <div class="wrapper">
    <div class="accommodation-details__container flex-col">
      <h1 class="accommodation-details__title">
        {{ accommodation.name }}
      </h1>
      <app-accommodation-photos></app-accommodation-photos>
      <div class="accommodation-details__row flex-row justify-between">
        <app-accommodation-details [accommodation]="accommodation" ></app-accommodation-details>
        <app-reservation></app-reservation>
      </div>
    </div>
  </div>
  <app-button size="md" color="rose" class="form__button" type="submit" (click)="availabilityClick()">
    Availability and pricing
</app-button
>
</div>
