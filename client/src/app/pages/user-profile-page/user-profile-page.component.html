<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
    <div class="profile">
        <div class="profile__header">
            <h1 class="profile__name">{{user.firstName}} {{user.lastName}}</h1>
        </div>
        <div class="profile__info">
            <div class="profile__info-item">
                <span class="profile__label">ID:</span>
                <span class="profile__value">{{user.id}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">First Name:</span>
                <span class="profile__value">{{user.firstName}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Last Name:</span>
                <span class="profile__value">{{user.lastName}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Email:</span>
                <span class="profile__value">{{user.email}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Residence:</span>
                <span class="profile__value">{{user.residence}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Role:</span>
                <span class="profile__value">{{user.role}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Username:</span>
                <span class="profile__value">{{user.username}}</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__label">Age:</span>
                <span class="profile__value">{{user.age}}</span>
            </div>
        </div>
    </div>
    <app-button size="md" color="blue" class="update__button" type="submit" (click)="updateClick()">
        Update Profile
    </app-button>
    <app-button size="md" color="blue" class="update__button" type="submit" (click)="deleteClick()">
        Delete Profile
    </app-button>
    </div>
</body>
</html>
